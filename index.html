<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <script defer type="module" src="./main.js"></script>

  <title>Frontend Mentor | Password generator app</title>
</head>

<body>
  <div class="container">

    <!-- Title Section -->
    <header>
      <p class="title">Password Generator</p>
      <p class="error-message"></p>
    </header>

    <!-- Password Display Section -->


    <section class="card__header">
      <p class="header-textField" data-placeholder="P4$5W0rD!" contenteditable="true"></p>
      <button class="header-icon-button">
        <p class="header-copied-text">copied</p>
        <img src="./assets/images/icon-copy.svg" alt="Copy icon" class="header-icon">
      </button>
    </section>

    <!-- Main Content Section -->
    <main class="card__content">

      <!-- Slider Component -->
      <div class="sliderComponent">

        <div class="sliderComponent__header">
          <p class="sliderComponent__label">Character Length</p>
          <p class="sliderComponent__length" id="slider-length">0</p>
        </div>

        <div class="sliderComponent__body">

          <div class="sliderComponent-bar" id="slider-bar"></div>
          <div class="sliderComponent-button" id="slider-button"></div>
        </div>

      </div>

      <!-- Checkbox Options -->
      <div class="checkboxStates">

        <!-- uppercase option -->
        <div class="checkboxStates-form-group">
          <button type="button" class="checkboxStates-button" id="uppercase">
            <img src="./assets/images/icon-check.svg" alt="icon check" class="checkboxStates-icon">
          </button>
          Include Uppercase Letters
        </div>

        <!-- lowercase option -->
        <div class="checkboxStates-form-group">
          <button type="button" class="checkboxStates-button" id="lowercase">
            <img src="./assets/images/icon-check.svg" alt="icon check" class="checkboxStates-icon">
          </button>
          Include Lowercase Letters
        </div>

        <!-- number option -->
        <div class="checkboxStates-form-group">
          <button type="button" class="checkboxStates-button" id="number">
            <img src="./assets/images/icon-check.svg" alt="icon check" class="checkboxStates-icon">
          </button>
          Include Numbers
        </div>

        <!-- symbol option -->
        <div class="checkboxStates-form-group">
          <button type="button" class="checkboxStates-button" id="symbol">
            <img src="./assets/images/icon-check.svg" alt="icon check" class="checkboxStates-icon">
          </button>
          Include Symbols
        </div>

      </div>


      <!-- Strength Indicator -->
      <div class="strengthComponent">
        <p class="strengthComponent__label">Strength</p>

        <div class="strengthComponent__states">

          <p class="strengthComponent__indicator"></p>

          <div class="strengthComponent__buttons">
            <button type="button" class="strength__state strength__state-red" id="too_weak"></button type="button">
            <button type="button" class="strength__state strength__state-orange" id="weak"></button type="button">
            <button type="button" class="strength__state strength__state-yellow" id="medium"></button type="button">
            <button type="button" class="strength__state strength__state-green" id="strong"></button type="button">
          </div>


        </div>

      </div>

      <!-- Generate Button -->
      <button type="button" class="generate-button" id="generate-button">
        Generate <img src="./assets/images/icon-arrow-right.svg" alt="Arrow right icon" class="generate-icon">
      </button>
    </main>


  </div>













</body>

</html>
